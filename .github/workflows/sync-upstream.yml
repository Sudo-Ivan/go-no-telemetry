name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      NTFY_INSTANCE: ${{ secrets.NTFY_INSTANCE }}
      NTFY_ROOM: ${{ secrets.NTFY_ROOM }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Fetch upstream
      run: |
        if ! git remote | grep -q upstream; then
          git remote add upstream https://go.googlesource.com/go
        fi
        git fetch upstream master
    
    - name: Check for changes
      id: check
      run: |
        git checkout master
        if [ -n "$(git rev-list HEAD..upstream/master)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Merge upstream changes
      if: steps.check.outputs.has_changes == 'true'
      run: |
        git checkout master
        git merge upstream/master --strategy=recursive -X ours --no-edit
    
    - name: Create Pull Request
      if: steps.check.outputs.has_changes == 'true'
      id: pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: sync-upstream
        title: 'Sync upstream Go changes'
        body: |
          Automated sync of upstream Go changes from go.googlesource.com/go
          
          This PR uses merge=ours strategy for telemetry-related files as configured in .gitattributes.
          
          Review the changes and merge when ready.
        commit-message: 'Sync upstream Go changes'
        labels: |
          upstream-sync
          automated
        delete-branch: true
    
    - name: Notify PR created
      if: steps.check.outputs.has_changes == 'true' && steps.pr.outputs.pull-request-number != ''
      run: |
        PR_URL="${{ steps.pr.outputs.pull-request-url }}"
        curl -H "Title: New PR: Sync upstream Go changes" \
          -H "Priority: default" \
          -H "Click: $PR_URL" \
          -d "New pull request created for upstream sync: $PR_URL" \
          "$NTFY_INSTANCE/$NTFY_ROOM"
    
    - name: Notify sync success
      if: success() && steps.check.outputs.has_changes == 'false'
      run: |
        curl -H "Title: Sync Upstream: No changes" \
          -H "Priority: low" \
          -d "Upstream sync completed - no new changes found" \
          "$NTFY_INSTANCE/$NTFY_ROOM"
    
    - name: Notify sync success with changes
      if: success() && steps.check.outputs.has_changes == 'true'
      run: |
        curl -H "Title: Sync Upstream: Changes merged" \
          -H "Priority: default" \
          -d "Upstream changes merged and PR created successfully" \
          "$NTFY_INSTANCE/$NTFY_ROOM"
    
    - name: Notify sync failure
      if: failure()
      run: |
        curl -H "Title: Sync Upstream Failed" \
          -H "Priority: high" \
          -d "Failed to sync upstream changes from go.googlesource.com/go" \
          "$NTFY_INSTANCE/$NTFY_ROOM"

