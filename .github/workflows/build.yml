name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NTFY_INSTANCE: ${{ secrets.NTFY_INSTANCE }}
      NTFY_ROOM: ${{ secrets.NTFY_ROOM }}
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: 386
          - goos: linux
            goarch: arm
            goarm: 6
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: windows
            goarch: 386
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64
          - goos: openbsd
            goarch: amd64
          - goos: openbsd
            goarch: arm64
          - goos: netbsd
            goarch: amd64
          - goos: netbsd
            goarch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: Set up Go (bootstrap)
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc git
    
    - name: Create VERSION file
      run: |
        if [ -n "${{ github.ref_name }}" ]; then
          echo "${{ github.ref_name }}" > VERSION
        else
          TAG=$(git describe --tags --exact-match HEAD 2>/dev/null || git describe --tags HEAD 2>/dev/null || echo "devel")
          echo "$TAG" > VERSION
        fi
        echo "Created VERSION file with: $(cat VERSION)"
    
    - name: Build Go
      working-directory: src
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
      run: ./make.bash -distpack
    
    - name: Read version
      id: version
      run: |
        VERSION=$(head -n1 ../VERSION | tr -d '\n')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Set artifact name
      id: artifact
      run: |
        if [ -n "${{ matrix.goarm }}" ]; then
          echo "name=go-${{ matrix.goos }}-${{ matrix.goarch }}-v${{ matrix.goarm }}" >> $GITHUB_OUTPUT
        else
          echo "name=go-${{ matrix.goos }}-${{ matrix.goarch }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact.outputs.name }}
        path: |
          pkg/distpack/*.${{ matrix.goos }}-${{ matrix.goarch }}.*
        retention-days: 7
    
    - name: Upload source artifact (once)
      if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
      uses: actions/upload-artifact@v4
      with:
        name: go-source
        path: pkg/distpack/*.src.tar.gz
        retention-days: 7
    
    - name: Notify build success
      if: success()
      run: |
        ARM_SUFFIX=""
        if [ -n "${{ matrix.goarm }}" ]; then
          ARM_SUFFIX=" v${{ matrix.goarm }}"
        fi
        curl -H "Title: Build Success: ${{ matrix.goos }}/${{ matrix.goarch }}$ARM_SUFFIX" \
          -H "Priority: low" \
          -d "Build completed successfully for ${{ matrix.goos }}/${{ matrix.goarch }}$ARM_SUFFIX" \
          "$NTFY_INSTANCE/$NTFY_ROOM"
    
    - name: Notify build failure
      if: failure()
      run: |
        ARM_SUFFIX=""
        if [ -n "${{ matrix.goarm }}" ]; then
          ARM_SUFFIX=" v${{ matrix.goarm }}"
        fi
        curl -H "Title: Build Failed: ${{ matrix.goos }}/${{ matrix.goarch }}$ARM_SUFFIX" \
          -H "Priority: high" \
          -d "Build failed for ${{ matrix.goos }}/${{ matrix.goarch }}$ARM_SUFFIX" \
          "$NTFY_INSTANCE/$NTFY_ROOM"

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NTFY_INSTANCE: ${{ secrets.NTFY_INSTANCE }}
      NTFY_ROOM: ${{ secrets.NTFY_ROOM }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: Read version
      id: version
      run: |
        if [ -n "${{ github.ref_name }}" ]; then
          VERSION="${{ github.ref_name }}"
        else
          TAG=$(git describe --tags --exact-match HEAD 2>/dev/null || git describe --tags HEAD 2>/dev/null || echo "devel")
          VERSION="$TAG"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create draft release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: ${{ steps.version.outputs.version }}
        draft: true
        files: |
          go-linux-amd64/*.*
          go-linux-arm64/*.*
          go-linux-arm-v6/*.*
          go-linux-arm-v7/*.*
          go-linux-386/*.*
          go-darwin-amd64/*.*
          go-darwin-arm64/*.*
          go-windows-amd64/*.*
          go-windows-arm64/*.*
          go-windows-386/*.*
          go-freebsd-amd64/*.*
          go-freebsd-arm64/*.*
          go-openbsd-amd64/*.*
          go-openbsd-arm64/*.*
          go-netbsd-amd64/*.*
          go-netbsd-arm64/*.*
          go-source/*.*
    
    - name: Notify release success
      if: success()
      run: |
        curl -H "Title: Release Created: ${{ steps.version.outputs.version }}" \
          -H "Priority: default" \
          -d "Draft release created for version ${{ steps.version.outputs.version }}" \
          "$NTFY_INSTANCE/$NTFY_ROOM"
    
    - name: Notify release failure
      if: failure()
      run: |
        curl -H "Title: Release Failed" \
          -H "Priority: high" \
          -d "Failed to create release for version ${{ steps.version.outputs.version }}" \
          "$NTFY_INSTANCE/$NTFY_ROOM"

